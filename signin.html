<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="Font-6.2/css/all.css">
    <title>Sign In</title>
</head>
<body style="font-family: 'Poppins', sans-serif;" class="bg-gray-300">


    <div class="container h-screen  mx-auto flex items-center">  <!-- Container -->

<!-- Mobile leaf icon -->
        <div class="leaf12 block lg:hidden">
            <img src="./assets/img/12Leaf.png" alt="" width="100px" class="mx-auto">
        </div>
<!-- Mobile leaf icon -->

        <div class=" w-5/6 mx-auto flex rounded-lg space-x-1">
            <div class="w-11/12 mx-auto md:w-1/2 rounded-tl-xl rounded-bl-xl rounded-tr-xl rounded-br-xl semiwhite bg-white lg:rounded-tr-none lg:rounded-br-none">

                <div class="w-5/6 mx-auto my-20 ">

                    <div class="space-y-2 mb-4">
                        <h2 class="text-gray-900 text-2xl font-semibold">Welcome</h2>
                        <p class="text-gray-500 text-xs md:text-sm">Welcome back! Please enter your details.</p>
                    </div>

                    <div class="space-y-6">
                        <div class="space-y-1">
                            <label for="email" class="font-medium text-gray-700">Email</label><br>
                            <input type="email" placeholder="Enter your email" class="py-2 rounded-md p-0 md:pr-10 text-gray-600 font-semibold border-2 border-gray-700 border-solid">
                        </div>

                        <div class="-space-y-1">
                            <label for="password" class="font-medium text-gray-700">Password</label><br>
                            <input type="password" placeholder="Password" class="py-2 rounded-md md:pr-10 text-gray-600 font-semibold border-2 border-gray-700 border-solid ">
                        </div>

                        <div class="flex justify-between text-gray-700 font-medium text-xs md:text-sm">
                            <div class="flex space-x-1">
                                <input type="checkbox" name="" id="">
                                <p>Remember me</p>
                            </div>
                            <a href="" class="hover:text-red-600 text-xs md:text-sm">Forgot password?</a>
                        </div>

                        <div class="flex justify-center">
                            <a href="./dashboard.html" class="bg-green12 px-12 py-2 md:py-2 md:px-20 rounded-lg font-semibold text-white hover:bg-gradient-to-r from-green12 to-blue12 lg:px-28">Sign in</a>
                        </div>
                    </div>
                </div>
            </div>




            <div class="hidden lg:block md:w-1/2 rounded-tr-xl background rounded-br-xl">
                
            </div>
        </div>
    </div> <!--Container end-->
</body>
</html>
